<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
    li {
      list-style: none;
    }
    .ul-row {
      display: flex;
      flex-direction: row;
    }
    .ul-column {
      display: flex;
      flex-direction: column;
    }
    </style>
  </head>
  <body>
    <div class="row">
      <ul class="ul-row">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
      </ul>
    </div>
    <div class="column">
      <ul class="ul-column">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
      </ul>
    </div>
  </body>
</html>
